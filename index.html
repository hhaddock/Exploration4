<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="dependencies/vue/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Exploration 4</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 id="title" class="center-align">Vue JS ToDo Application</h1>
        <hr>
      </div>
      <br>
      <div class="row">
        <div class="col s12 m5">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h2 class="card-title"><strong>Add ToDo:</strong></h2>
              <hr>
              <input v-model="todo.title" placeholder="Title">
              <input v-model="todo.desc" placeholder="Description">
              <input v-model="todo.date" type="date">
            </div>
            <div class="card-action">
              <button v-on:click="addTodo" class="waves-effect waves-light btn">Add ToDo</button>
            </div>
          </div>
        </div>

       <div class="col s12 m7">

        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <h2 class="card-title"><strong>ToDo List:</strong></h2>
            <hr>
          </div>
        </div>

          <div v-for="todo in ToDos" class="todos">
            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title left-align">{{todo.title}}</span>
              <hr>
              <p>{{todo.desc}}</p>
              <span class="right-align">{{todo.date}}</span>
            </div>
            <div class="card-action">
              <button v-on:click="removeTodo(todo)" class="right-align waves-effect waves-light btn red darken-3">Remove ToDo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
